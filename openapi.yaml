openapi: 3.0.1
info:
  title: Calendar Wizard
  description: A plugin that allows users to create events in Google Calendar right from ChatGPT.
  version: 'v1'
servers:
  - url: http://localhost:5003
paths:
   /create-calendar-event:
    post:
      operationId: createCalendarEvent
      summary: Create a calendar event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createCalendarEventRequest'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    createCalendarEventRequest:
      type: object
      required:
      - event_details
      properties:
        event_details:
          type: object
          description: The details of the event to create.
          required: true    